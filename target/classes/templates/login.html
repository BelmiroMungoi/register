<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4 col-lg-4">
		<h2 class="text-center">Acesso ao Sistema</h2>
		<div class="card"  style="margin-top: 50%">
			<div class="card-body text-center">
				<form th:action="@{/login}" method="post" class="row g-3" >
					<div class="mt-12 col-lg-12">
	                <div th:if="${param.error}" class="alert alert-danger" role="alert">    
	                    <span >Nome de Usu치rio ou Password Inv치lidos.</span>
	                </div>
	                <div th:if="${param.logout}" class="alert alert-success"> 
	                    You have been logged out.
	                </div>
                </div>
					<div class="form-group">
						<label for="username" class="form-label">Nome de Usu치rio</label>
						 <input type="text" class="form-control" name="username" placeholder="Insira o nome do usu치rio" required>
					</div>
					<div class="form-group">
						<label for="password" class="form-label">Palavra-Passe</label>
						 <input type="password" class="form-control" name="password" placeholder="Insira a password aqui" required>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Entrar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"	crossorigin="anonymous"></script>
</body>
</html>
