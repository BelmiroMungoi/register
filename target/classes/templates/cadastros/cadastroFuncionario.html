	/*border: 1px solid #999;*/

<body>

<fieldset class="scheduler-border">
	<legend class="scheduler-border">Cadastro de Usuário</legend>
	<form action="/salvarUsuario" id="formUser" class="row g-3" method="post" th:object="${usuario}">
		
		<div th:each = "m : ${msg}">
			<span th:text = "${m}"></span>
		</div>
		<div class="col-12">
			<label for="id" class="form-label">ID</label>
			<input type="text" class="form-control" id="id" readonly="readonly" th:field="*{id}">
		</div>
		<div class="col-md-6">
			<label for="nome" class="form-label">Nome</label> 
			<input type="text" class="form-control" name="nomee" placeholder="Exemplo: Monkey D. Luffy" th:field="*{nome}">
		</div>
		<div class="col-md-6">
			<label for="bi" class="form-label">BI</label>
			<input type="text" class="form-control" name="bi" placeholder="Exemplo: 100213123419M" th:field="*{bi}">
		</div>
		<div class="col-md-6">
			<label for="email" class="form-label">Cargo</label> 
			<input type="text" class="form-control" id="cargoFunc" name="cargoFunc" placeholder="Exemplo: Backend Developer" th:field="*{cargoFunc}">
	    </div>
		<div class="col-md-6">
			<label for="email" class="form-label">Email</label> 
			<input type="email" class="form-control" name="email" placeholder="Exemplo: luffy@gmail.com" th:field="*{email}">
		</div>
		
	    <div class="col-md-12">
	    	<button type="submit" class="btn btn-primary">Salvar</button>
	    	<button type="button" class="btn btn-secondary" onclick="document.getElementById('formUser').reset()">Cancelar</button>
	    </div>
	</form>
</fieldset>
	
	<fieldset>
	<legend>Campos de Pesquisa</legend>
	<form action="/pesquisarUsuario" class="row g-3" method="post">
		<div class="col-md-6">
			<label for="nomePesquisa" class="form-label">Pesquisar Usuário</label>
	    	<input type="text" class="form-control" name="nomePesquisa" placeholder="Insira o nome do usuário aqui">
	    </div>
	    <div class="col-md-12">
	    	<button type="submit" class="btn btn-success">Pesquisar</button>
	    	<a href="/listarUsuario" class="btn btn-dark">Listar Usuários</a>
	    </div>
	</form>
	</fieldset>
	
<fieldset>
	<table class="table table-striped table-hover">
		<tr>
			<th>ID</th>
			<th>Nome</th>
			<th>BI</th>
			<th>Email</th>
			<th>Cargo</th>
			<th>Accões</th>
		</tr>
		<tr th:each = "usuario : ${usuarios}">
			<td th:text="${usuario.id}"></td>
			<td><a th:href="@{/endereco/{idUser}(idUser=${usuario.id})}" style="border: none" class="btn btn-outline-secondary"><span th:text="${usuario.nome}"></span></a></td>
			<td th:text="${usuario.bi}"></td>
			<td th:text="${usuario.email}"></td>
			<td th:text="${usuario.cargoFunc}"></td>
			<td>
				<a class="btn btn-warning" th:href="@{/editarUsuario/{idUser}(idUser=${usuario.id})}">Editar</a>
				<a class="btn btn-danger" th:href="@{/deletarUsuario/{idUser}(idUser=${usuario.id})}">Deletar</a>			
			</td>
		</tr>
	</table>
</fieldset>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</body>
</html>
