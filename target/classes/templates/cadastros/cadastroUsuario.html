<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Cadastro de Usuário</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"	crossorigin="anonymous">
</head>
<body>
	<form action="/salvarUsuario" class="row g-3" method="post" th:object="${usuario}">
		<h1>Cadastro de Usuário Com Spring Mvc</h1>
		<div class="col-12">
			<label for="id" class="form-label">ID</label>
			<input type="text" class="form-control" id="id" readonly="readonly" th:field="*{id}">
		</div>
		<div class="col-md-6">
			<label for="nome" class="form-label">Nome</label> 
			<input type="text" class="form-control" name="nome" th:field="*{nome}">
		</div>
		<div class="col-md-6">
			<label for="bi" class="form-label">BI</label>
			<input type="text" class="form-control" name="bi" th:field="*{bi}">
		</div>
		<div class="col-md-6">
			<label for="email" class="form-label">Email</label> 
			<input type="email" class="form-control" name="email" th:field="*{email}">
		</div>
		<div class="col-md-6">
			<label for="senha" class="form-label">Senha</label>
	    	<input type="text" class="form-control" name="senha" th:field="*{senha}">
	    </div>
	    <div class="col-md-12">
	    	<button type="submit" class="btn btn-primary">Salvar</button>
	    </div>
	</form>
	<br>
	<a href="/listarUsuario">Listar Usuários</a>
	<br>
	<br>
	<form action="/pesquisarUsuario" class="row g-3" method="post">
		<div class="col-md-6">
			<label for="nomePesquisa" class="form-label">Pesquisar Usuário</label>
	    	<input type="text" class="form-control" name="nomePesquisa">
	    </div>
	    <div class="col-md-12">
	    	<button type="submit" class="btn btn-primary">Pesquisar</button>
	    </div>
	</form>
	
	<table class="table table-striped table-hover">
		<tr>
			<th>ID</th>
			<th>Nome</th>
			<th>BI</th>
			<th>Email</th>
			<th>Accões</th>
		</tr>
		<tr th:each = "usuario : ${usuarios}">
			<td th:text="${usuario.id}"></td>
			<td th:text="${usuario.nome}"></td>
			<td th:text="${usuario.bi}"></td>
			<td th:text="${usuario.email}"></td>
			<td>
				<a class="btn btn-warning" th:href="@{/editarUsuario/{idUser}(idUser=${usuario.id})}">Editar</a>
				<a class="btn btn-danger" th:href="@{/deletarUsuario/{idUser}(idUser=${usuario.id})}">Deletar</a>			
			</td>
		</tr>
	</table>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"	crossorigin="anonymous"></script>
</body>
</html>
