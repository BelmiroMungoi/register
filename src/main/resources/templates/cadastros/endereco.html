<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Endereco de Usuário</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"	crossorigin="anonymous">
<style type="text/css">
html {
	margin-left: 5%;
	margin-right: 5%;
	margin-top: 5%;
}
</style>
</head>
<body>

	<div th:each="user : ${usuario}">
		<div>
			<p>ID: <span th:text="${user.id}"></span></p>
			<p>Nome: <span th:text="${user.nome}"></span></p>
		</div>
	</div>
	
	<div>
	<fieldset>
			<legend>Cadastro de Endereco</legend>
			<form th:action="@{/addEndereco/{idUser}(idUser=${usuario.id})}" class="row g-3" method="post">
				<div class="col-md-4">
					<label for="distrito" class="form-label">Distrito</label>
					 <input	type="text" class="form-control" name="distrito">
				</div>
				<div class="col-md-4">
					<label for="bairro" class="form-label">Bairro</label>
					 <input	type="text" class="form-control" name="bairro">
				</div>
				<div class="col-md-4">
					<label for="telefone" class="form-label">Telefone</label>
					 <input	type="number" class="form-control" name="telefone">
				</div>
				<div class="col-md-12">
					<button type="submit" class="btn btn-success">Salvar</button>
					<a href="/cadastroUsuario" class="btn btn-danger">Cancelar</a>
				</div>
			</form>
		</fieldset>
	</div>
	
	<br>
	<table class="table table-striped table-hover">
		<tr>
			<th>ID</th>
			<th>Distrito</th>
			<th>Bairro</th>
			<th>Telefone</th>
			<th>Accões</th>
		</tr>
		<tr th:each = "ender : ${endereco}">
			<td th:text="${ender.id}"></td>
			<td th:text="${ender.distrito}"></td>
			<td th:text="${ender.bairro}"></td>
			<td th:text="${ender.telefone}"></td>
			<td>
				<a class="btn btn-warning" th:href="@{/deletarEndereco/{idEnder}(idEnder=${ender.id})}">Deletar</a>			
			</td>
		</tr>
	</table>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script	src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"	integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"	crossorigin="anonymous"></script>
</body>
</html>
